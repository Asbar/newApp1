 <table>
        <thead>
            <tr>
                <td>Name</td>
                <td>Description </td>
                <td><i class="icon-plus-sign"></i> </td>
            </tr>
        </thead>
        
    </table>

    <div class="container" id="list">
    <div class="row">
        <div >
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="col-md-3">Name</span>
                    <span class="col-md-3">Description</span>
                    <span class="col-md-3"></span>Modification
                    
                    <div class="pull-right action-buttons">
                        <div class="btn-group pull-right">
                            <ul class="dropdown-menu slidedown">
                                <li><a href="/editList"><span class="glyphicon glyphicon-pencil"></span>Edit</a></li>
                                <li><a href=""><span class="glyphicon glyphicon-trash"></span>Delete</a></li>
                                <li><a href=""><span class="glyphicon glyphicon-flag"></span>Flag</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="person in crew">
                            <div  class="col-md-3">
                                <label for="checkbox3">
                                    {{person.Name}}
                                </label>
                            </div>
                            <div  class="col-md-3">
                                <label for="checkbox3">
                                    {{person.Description}}
                                </label>
                            </div>
                            <div >
                                <label for="checkbox3">
                                    -
                                </label>
                            </div>
                            <div>
                                <a href="#!/editList/{{$index}}"><span class="glyphicon glyphicon-pencil"></span></a>
                                <a href="" class="trash"><span class="glyphicon glyphicon-trash"></span></a>
                                <a href="" class="flag"><span class="glyphicon glyphicon-flag"></span></a>
                            </div>
                        </li>
                       
                    </ul>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-6">
                            <h6>
                                Total Count <span class="label label-info">25</span></h6>
                        </div>
                        <div class="col-md-6">
                            <ul class="pagination pagination-sm pull-right">
                                <li class="disabled"><a href="javascript:void(0)">«</a></li>
                                <li class="active"><a href="javascript:void(0)">1 <span class="sr-only">(current)</span></a></li>
                                <li><a href="">2</a></li>
                                <li><a href="">3</a></li>
                                <li><a href="">4</a></li>
                                <li><a href="">5</a></li>
                                <li><a href="javascript:void(0)">»</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
